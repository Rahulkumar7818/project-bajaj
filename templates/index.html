<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bill Extractor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .upload-area { border: 2px dashed #ccc; padding: 30px; text-align: center; border-radius: 8px; margin-bottom: 20px; cursor: pointer; transition: 0.2s; }
        .upload-area:hover { border-color: #007bff; background: #f0f7ff; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; transition: 0.2s; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        #results { margin-top: 30px; display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #f8f9fa; }
        .summary-box { background: #e9ecef; padding: 15px; border-radius: 6px; margin-top: 20px; }
        .summary-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 1.1em; }
        .total-row { font-weight: bold; border-top: 1px solid #ccc; margin-top: 10px; padding-top: 10px; color: #007bff; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ§¾ Smart Bill Extractor</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>Click to Upload Receipt or Invoice (Image)</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none" onchange="previewFile()">
        <p id="fileName" style="color: #666; font-size: 0.9em;"></p>
    </div>

    <button id="extractBtn" onclick="uploadAndExtract()">Extract Data</button>
    <div class="loader" id="loader"></div>

    <div id="results">
        <h3>ðŸ›’ Extracted Items</h3>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="summary-box">
            <div class="summary-row"><span>Subtotal:</span> <span id="sumSub">0.00</span></div>
            <div class="summary-row"><span>Tax:</span> <span id="sumTax">0.00</span></div>
            <div class="summary-row total-row"><span>Total:</span> <span id="sumTotal">0.00</span></div>
        </div>
        
        <details style="margin-top: 20px; color: #666;">
            <summary>View Raw JSON</summary>
            <pre id="rawJson" style="background: #eee; padding: 10px; border-radius: 5px; overflow-x: auto;"></pre>
        </details>
    </div>
</div>

<script>
    function previewFile() {
        const file = document.getElementById('fileInput').files[0];
        if (file) document.getElementById('fileName').innerText = "Selected: " + file.name;
    }

    async function uploadAndExtract() {
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files[0]) return alert("Please select a file first!");

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        // UI Updates
        document.getElementById('extractBtn').disabled = true;
        document.getElementById('extractBtn').innerText = "Processing AI Model...";
        document.getElementById('loader').style.display = "block";
        document.getElementById('results').style.display = "none";

        try {
            const response = await fetch('/api/extract', { method: 'POST', body: formData });
            const data = await response.json();

            if (data.success) {
                const tbody = document.querySelector("#itemsTable tbody");
                tbody.innerHTML = "";
                
                data.items.forEach(item => {
                    const row = `<tr>
                        <td>${item.name}</td>
                        <td>${item.qty}</td>
                        <td>${item.price.toFixed(2)}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

                document.getElementById('sumSub').innerText = data.summary.subtotal.toFixed(2);
                document.getElementById('sumTax').innerText = data.summary.tax.toFixed(2);
                document.getElementById('sumTotal').innerText = data.summary.total.toFixed(2);
                document.getElementById('rawJson').innerText = JSON.stringify(data, null, 2);
                document.getElementById('results').style.display = "block";
            } else {
                alert("Error: " + data.error);
            }
        } catch (error) {
            alert("Request failed: " + error);
        } finally {
            document.getElementById('extractBtn').disabled = false;
            document.getElementById('extractBtn').innerText = "Extract Data";
            document.getElementById('loader').style.display = "none";
        }
    }
</script>

</body>
</html>
